    <!-- Chillax Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Chillax Font Implementation -->
    <style>
      @import url('https://api.fontshare.com/v2/css?f[]=chillax@200,300,400,500,600,700&display=swap');
      
      :root {
        --font-chillax: 'Chillax', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      * {
        font-family: var(--font-chillax) !important;
      }
      
      body {
        font-family: var(--font-chillax) !important;
        font-weight: 400;
        line-height: 1.6;
        letter-spacing: -0.01em;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-chillax) !important;
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }
      
      .chillax-light { font-weight: 300; }
      .chillax-regular { font-weight: 400; }
      .chillax-medium { font-weight: 500; }
      .chillax-semibold { font-weight: 600; }
      .chillax-bold { font-weight: 700; }
    </style>
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
